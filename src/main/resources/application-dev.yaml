spring:
  application:
    name: User-Service
  docker:
    compose:
      enabled: true
      file: compose.dev.yaml
      lifecycle-management: start_only
  datasource:
    url: jdbc:mysql://localhost:3307/mydatabase
    username: myuser
    password: secret
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  kafka:
    bootstrap-servers: localhost:9095
    topics:
      user: user.changed
      department: department.changed
      student-class: student-class.changed
grpc:
  server:
    port: ${GRPC_PORT}